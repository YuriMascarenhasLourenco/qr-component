<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card">
      <img src="./images/image-qr-code.png" alt="qr code image" class="qr">
      <h1 class="title">Improve your front-end skils by building projects</h1>
      <p class="text">Scan the qr code to visit frontend Mentor and take your coding skils to the next level</p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a rel='noopener' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yuri Louren√ßo</a>.
    </div>
  </footer>

</html>
